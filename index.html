<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Assigment-6</title>
</head>
<body>
    <div class ="container">
        <form>
           
           
            <h1>
                <i class="fa-solid fa-address-card"></i>Registration Form</h1>
                <br><br>
            
    
        <label for ="fname" , class=""> First Name :</label>
        <input type ="text" name ="fname" id ="fname"
        placeholder="Enter your first name" required>
    
        <br><br>
    
    
        <label for ="lname" , class=""> Last Name :</label>
        <input type ="text" name ="lname" id ="lname"
        placeholder="Enter your last name"  required>
    
        <br><br>
    
    
        <label for ="email" , class=""> Email Id :</label>
        <input type ="email" name ="email" id ="email"
        placeholder="Enter your email id"  required>
    
        <br><br>
        <label for="password">Password :</label>
      <input type="password" name="password" id="password" 
      placeholder="create a secured password" minlength="5" maxlength="8" required>
      
      <br><br>
    
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter your phone number">
     
      <br><br>
    
      <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required min="1924-01-01" max="2006-12-31">
     
        <br><br>
    
        <div class="gender-group">
            <label>Gender</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
          </div>
    
          <br><br>
    
    <div class="btn-submit">
        <button type="submit">Submit</button>
    </div>
    </div>
    </form>
</body>
</html>
