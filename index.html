<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/style.css">

   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ramaraja&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Assigment-6</title>
</head>
<body>
    
        <form action="" class="registration_form">
           
            <div class ="container">
            <h1>
                <i class="fa-solid fa-address-card"></i>Registration Form</h1>
              
            <br><br>
    
        <label for ="fname"  class=""> First Name :</label>
        <input type ="text" name ="fname" id ="fname"
        placeholder="Enter your first name" required>
    
        
        <br><br>
    
        <label for ="lname" class=""> Last Name :</label>
        <input type ="text" name ="lname" id ="lname" 
        placeholder="Enter your last name"  required>
    
      
        <br><br>
    
        <label for ="email"  class=""> Email Id :</label>
        <input type ="email" name ="email" id ="email"
        placeholder="Enter your email id"  required>
    
        <br><br>

        <label for="password">Password :</label>
      <input type="password" name="password" id="password" 
      placeholder="create a secured password" minlength="5" maxlength="8" required>
      
      <br><br>
    
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter your phone number">
     
     
      <br><br>

      <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required min="1924-01-01" max="2006-12-31">
     
        <br><br>
    
        
            <label>Gender</label>
            <span id="male">Male</span>
            <input type="radio" id="male" name="gender" value="male" required>
            <br>
            <span id="female">Female</span>
             <input type="radio" id="female" name="gender" value="female">
             
          </div>
    
          <br><br>
    
    <div class="btn-submit">
        <button type="submit">Submit</button>
    </div>
    </div>
    </form>
</body>
</html>
